<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: aquamarine;
            color: white;
            font: normal 20pt arial;
        }
        h1 {
            color: yellowgreen;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição!</p>
    <script>
        var n1 = Number(prompt('Digite um número: ')) 
        var n2 = Number(prompt('Digite outro número: '))
        //prompt: é uma string!
        //Number.parseInt: converte uma string para number!
        //Number.parseInt: para números inteiros.
        //Number.parseFloat: para números reais.
        //Number: simplificação dos termos acima, atendendo os dois casos.
        var s = n1 + n2
        alert('A soma dos valores é: ' + String(s))
        // O sinal de "+" fará a concatenação quando forem duas string!
        // O sinal de "+" fará adição quando forem dois Number!
        // String(n): converte Number para String.  

    </script>
</body>
</html>
